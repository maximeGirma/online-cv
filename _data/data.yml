experiences:
    - role: Developpeur Full Stack
      time: 2018 - 2020
      company: UCAR Tchnologies, Bordeaux
      details: |
          <strong>Environnement de travail :</strong>
            - Filiale de Ucar dédiée au développement des outils numériques de l'entreprise.
            - Travail en agilité au sein d'une équipe de 8 personnes.


          <strong>Fonctions au sein de l'entreprise :</strong>
            - Développement d'applications mobiles et de sites internet (Back & Front)
            - Admistration des serveurs (prod et pré-prod)
            - Analyse du besoin et constitution de backlogs
            - Suivi de projets
            - Maintenance applicative


          <strong>Projets :</strong>

          Développement d'une Api Web RestFull dédiée à la nouvelle logique métier de l'entreprise (Véhicules connectés et partage entre particuliers)
            - Python3 (Flask - SQLAlquemy) \| Mysql \| Docker \| Swagger \| JSON
            - Sécurisation par Authentification JWT.
            - Tests unitaires (Pytest)
            - Déploiement et administration de la production.
            - Gestion de logique métier par client applicatifs (IOC).
            - Gestion des clés virtuelles pour véhicules connectés.
            - Gestion des réservation et des états des lieux.
            - Synchronisation avec des bases de données distantes.

          Développement de Ucar RentSmarter. Application mobile permettant de réserver des véhicules connectés. L'application permet entre autre de vérifier la validité de la pièce d'identité de l'utilisateur et lui permet de réaliser un état des lieux via l'application.
            - Javascript (React-native) \| Redux \| Redux-Saga
            - Développement d'une librairie native (Java) pour la connexion aux véhicules connectés.
            - Tests unitaires
            - Déploiement sur Android

          Développement de Ucar2Share. Application dédiée au partage de véhicules entre particuliers.
            - Typescript (React-native) \| Redux - Redux-Saga
            - Gestion d'une équipe de trois développeurs en agilité.
            - Modélisation d'une architecture par domaine.

    - role: Stage - Developpeur Mobile
      time: 2018
      company: Ucar Technologies, Bordeaux
      details: |
        Réalisation d'un POC pour une application mobile dédiée à la location de véhicules connectés en React-Native.
        - Gestion des comptes et des réservations.
        - Gestion des états des lieux des véhicules connectés.
        - Gestion des clés virtuelles.

    - role: Service civique
      time: 2016 - 2017
      company: Maison des Ados, Montauban
      details: |
        Accompagnement d'adolescents en difficulté. Création et animation d'activités. Gestion des outils numériques de l'association.

    - role: Aide à domicile
      time: 2012 - 2016
      company: Multiples employeurs, Toulouse
      details: |
        Prise en charge de personnes en difficulté dans leur vie quotidienne.

